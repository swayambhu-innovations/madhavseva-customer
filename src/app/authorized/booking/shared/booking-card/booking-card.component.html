<div class="booking">
  <div class="booking-creds">
      <div class="service">
          <div class="service-icon">
              <img src="../../assets/icons/48 place holder.svg" alt="" srcset="">
          </div>
          <div>
              <h3>{{booking.service}}</h3>
              <small>Booking Id: #{{booking.id}}</small>
          </div>
      </div>  
      <div class="service-price"><h5>â‚¹{{booking.price}}</h5></div>
  </div>
  <div class="booking-details">
      <div class="booking-status">
          <h4>Status</h4>
          <h5 [class]="booking.status">{{booking.status}}</h5>
      </div>
      <div class="schedule" [ngClass]="{'history': booking.status === 'cancelled' || booking.status === 'completed' }">
          <div *ngIf="booking.status === 'confirmed' || booking.status === 'pending'" class="icon"><img src="../../assets/icons/Icon-schedulesvg.svg" alt="" srcset=""></div>
          <div class="time">
              <h4>{{booking.schedule |  date:'short'}}</h4>
              <h5>Schedule</h5>
          </div>
      </div>
      <div class="technician" [ngClass]="{'history': booking.status === 'cancelled' || booking.status === 'completed' }" *ngIf="booking.status !== 'pending'">
          <div class="technician-details">
              <img *ngIf="booking.status === 'confirmed'" src="../../assets/icons/person.png" alt="">
              <div class="technician-name">
                  <h3>{{booking.technician}}</h3>
                  <h4>Technician</h4>
              </div>
          </div>
          <div class="technician-call" *ngIf="booking.status === 'confirmed'">
              <button>
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">

                    <span>Call</span>
              </button>
          </div>
      </div>
  </div>
</div>
