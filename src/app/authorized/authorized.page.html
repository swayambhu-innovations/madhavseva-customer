<ion-router-outlet></ion-router-outlet>
<app-navbar></app-navbar>
<div *ngIf="!isPageLoaded" class="loading-container">
  <div id="mobile-view" class="loading-container-inner">
    <div class="image">
      <div class="image-carousel">
        <div
          class="image-container"
          [ngStyle]="{'transform': 'translateX(' + (-currentImageIndex * 100) + '%)'}"
        >
          <img
            *ngFor="let image of images"
            class="d-block w-100"
            [src]="'assets/images/' + image"
            alt="Slide"
          />
        </div>
      </div>
    </div>
    <div class="text">गोविन्दमादिपुरुषं तमहं भजामि</div>
  </div>

  <div id="web-view" class="loading-container-inner">
    <div class="image">
      <div class="image-carousel">
        <div
          class="image-container"
          [ngStyle]="{'transform': 'translateX(' + (-currentImageIndex * 100) + '%)'}"
        >
          <img
            *ngFor="let image of images"
            class="d-block w-100"
            [src]="'assets/images/' + image"
            alt="Slide"
          />
        </div>
      </div>
    </div>
    <div class="text">गोविन्दमादिपुरुषं तमहं भजामि</div>
  </div>
</div>
