<app-header-with-back [title]="'Notification'" [showNotificationIcon]="false"></app-header-with-back>
<div class="container page-container" style="color:#FB9F14;">
  <div class="d-flex justify-content-end">
    <div class="icon-container" (click)="openMenu()">
      <ion-icon name="ellipsis-vertical"></ion-icon>
    </div>
  </div>
  
  <ng-container *ngIf="isLoaded && todayNotifications.length !== 0">
    <span>
      <h1>Today</h1>
    </span>

    <ion-item-sliding *ngFor="let item of todayNotifications" class="mb-2" #slidingItem1>
      <ion-item-options
        side="start"
        expandable
        class="ion-no-padding"
        class="itemOptions"
      >
        <div class="delete-main">
          <div class="payment">
            <span (click)="onDeleteNotification(item.id,'today');slidingItem1.close()" id="open-toast{{item.id}}">
              <img src="assets/delete-button.svg"/>
            </span>
          </div>
        </div>
      </ion-item-options>
      <ion-item
        class="ion-item"
        lines="none"
        class="ion-no-padding"
      >
        <div class="not-det booking-progress">
          <div class="col-1">
            <img src="../../../../assets/notification-icon/timer.svg" alt="">
          </div>
          <div class="col-2">
            <h1 [ngStyle]="{'color' : item.read ? '#FB9F14': '#FB9F14' }">{{item.title}}</h1>
            <p>{{item.body}}</p>
          </div>
        </div>
      </ion-item>
      <ion-toast
        trigger="open-toast{{item.id}}"
        [duration]="3000"
        message="Delete"
        class="custom-toast"
        position="bottom"
        positionAnchor="footer"
        [buttons]="toastButtons"
      ></ion-toast>
    </ion-item-sliding>
  </ng-container>

  <ng-container *ngIf="isLoaded && olderNotifications.length !== 0">
    <span>
      <h1>Older</h1>
    </span>

    <ion-item-sliding *ngFor="let item of olderNotifications" class="mb-2" #slidingItem2>
      <ion-item-options
        side="start"
        expandable
        class="ion-no-padding"
        class="itemOptions"
      >
        <div class="delete-main">
          <div class="payment">
            <span (click)="onDeleteNotification(item.id,'older');slidingItem2.close()" id="open-toast{{item.id}}">
              <img src="assets/delete-button.svg"/>
            </span>
          </div>
        </div>
      </ion-item-options>
      <ion-item
        class="ion-item"
        lines="none"
        class="ion-no-padding"
      >
        <div class="not-det booking-progress">
          <div class="col-1">
            <img src="../../../../assets/notification-icon/timer.svg" alt="">
          </div>
          <div class="col-2">
            <h1   [ngStyle]="{'color' : item.read ? ' #FB9F14': '#FB9F14' }">{{item.title}}</h1>
            <p style="color: #FB9F14">{{item.body}}</p>
          </div>
        </div>
      </ion-item>
      <ion-toast
        trigger="open-toast{{item.id}}"
        [duration]="3000"
        message="Delete"
        class="custom-toast"
        position="bottom"
        positionAnchor="footer"
        [buttons]="toastButtons"
      ></ion-toast>
    </ion-item-sliding>
  </ng-container>
  <ng-container *ngIf="">
    <section class="card shimmer-effect" *ngFor="let i of [0,1,2,3,4]">
      <div class="box shine"></div>
      <div class="card-details">
        <div class="div1 lines shine"></div>
        <div class="div2 lines shine"></div>
      </div>
    </section>
  </ng-container>

  <ng-container *ngIf="isLoaded && olderNotifications?.length == 0 && todayNotifications?.length == 0">
    <div class="row text-center mt-4 ">
      <div class="col "><img src="assets/Frame 34605.svg" alt="Notification">
        <h2>No Notifications!</h2>
        <p>You don't have any notification yet. Please place order</p>
      </div>
    
  
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <ion-button routerLink="../../authorized/home" expand="block" style="--background:#FB9F14;--background-activated: #FB9F14;" >
            View all services
          </ion-button>
          
        </div>
      </div>
    </div>
</div>
