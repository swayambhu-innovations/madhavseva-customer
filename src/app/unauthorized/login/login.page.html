<div class="main" >
  <section class="header">
    <img src="assets/images/logo.svg" alt="">
    <div>
    <p style="color:#589441; display: inline;">Turban</p>
    <p style="color:#094A28; display: inline;">Laundry</p>
  </div>
  </section>

  <section class="body">
    <img src="assets/images/login.svg" alt="">
  </section>

  <section class="login" *ngIf="!this.dataProvider.checkingAuth && !this.dataProvider.loggedIn">
    <h3>Welcome Back</h3>
    <h6>Please Enter Your Mobile Number</h6>
    <div class="image">
      <ion-icon name="call"></ion-icon>
      <input type="text" placeholder="Mobile Number" inputmode="tel" [(ngModel)]="phoneNumber" class="styled-input" required maxlength="10">
    </div>
    <div id="recaptcha-container"></div>
    <div class="agree-container">
      <input type="checkbox" id="terms-agree" [(ngModel)]="terms" style="zoom: 2;" >&nbsp;&nbsp;&nbsp;&nbsp;
      <label class="input-label" for="terms-agree"></label>
      <p style="text-align: left; color:#666"> I agree to the
        <a href="https://shreeva.com/terms-condition.html" target="_blank" rel="noopener noreferrer">Terms & Conditions,</a>&nbsp;&nbsp;
        <a href="https://shreeva.com/privacyPolicy.html" target="_blank" rel="noopener noreferrer">Privacy,</a>&nbsp;&nbsp;
        Policy
      </p>
     
    </div>
    
    <ion-button [disabled]="(phoneNumber.length < 10) || terms == false ? true : false" class="signup" style="--background:#589441;--background-activated: #589441;"
      (click)="login()">Login/SignUp</ion-button>
  </section>

  <section class="login" *ngIf="this.dataProvider.checkingAuth">
    <h3>Checking Status</h3>
    <h6>Please wait till we verify you.</h6>
  </section>

  <div style="position: fixed; bottom: 0; width: 100%;">
    
  </div>
</div>
