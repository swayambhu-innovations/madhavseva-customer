    <div *ngFor="let result of results" class="search-item" style="margin-bottom: 5px;">

      <ion-grid class="grird-margin-top" (click)="openService(result)" style="cursor: pointer;">
        <ion-row>
          <ion-col class="col-1" size="3">
            <div class="item-img">
              <img class="search-image" [src]="result.image || 'https://placehold.co/70x70'" alt="">
            </div>
          </ion-col>
          <ion-col class="col-1" size="9">
            <ion-row class="service-price">
              <ion-col class="service-price-col-1" size="8"><ion-label class="">{{result.name}}</ion-label></ion-col>
              <ion-col size="4" class="price">
                <ion-label class="price"> {{result.price |currency:'INR' : 'symbol' : '1.0-0'}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row style="margin-top: -10px;">
              <ion-col size="4">
                <div class="rating">
                  <ion-icon style="color: black;" name="star"></ion-icon>
                  <strong>4.5 (89)</strong>
                </div>
              </ion-col>
              <ion-col size="8">
                <div class="rating">
                  <ion-icon style="width: 6px;" name="ellipse-sharp"></ion-icon>
                  <strong>5 seva</strong>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="desc">
                <div class="details" *ngFor="let des of result.description.blocks">
                  <div class="description" *ngIf="des?.data?.text != undefined">
                    <ion-icon style="width: 6px;" name="ellipse-sharp"></ion-icon>
                    <strong>{{des.data.text}}</strong>
                  </div>

                </div>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>

      </ion-grid>
    </div>
